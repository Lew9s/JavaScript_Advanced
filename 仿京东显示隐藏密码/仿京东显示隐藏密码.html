<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .box{
                position: relative;
                width:400px;
                border-bottom:1px solid #ccc;
                margin:100px auto
            }
            .box input{
                width: 370px;
                height:30px;
                border:0;
                outline:none;
            }
            .box img{
                width: 24px;
                position: absolute;
                top: 2px;
                right: 2px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <label for="">
                <img src="images/close.png"alt='' id="eye">
            </label>
            <input type="password" name="" id="pwd">
        </div>
        <script>
            var eye = document.getElementById("eye");
            var pwd = document.getElementById("pwd");
            var flag = 0;
            eye.onclick = function(){
                if(flag == 0){
                    pwd.type = 'text';
                    this.src = 'images/open.png';
                    flag = 1;
                }else{
                    pwd.type = 'password';
                    this.src = 'images/close.png';
                    flag = 0;
                }
            }
        </script>
    </body>
</html>
